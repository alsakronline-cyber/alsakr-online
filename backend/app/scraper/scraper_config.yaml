# Scraper configuration for vendor websites
#
# File: app/scraper/scraper_config.yaml
# Contains configurations for all vendor scrapers

scrapers:
  - id: "sick-ag-products"
    vendor_name: "SICK AG"
    base_url: "https://www.sick.com"
    start_urls:
      - "https://www.sick.com/us/en/catalog/products/detection-sensors/photoelectric-sensors/w16/c/g433452?tab=selection"
    scraping_method: "playwright"  # JavaScript-heavy site requires browser automation
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    
    limits:
      max_pages: 50
      page_timeout_ms: 30000
      job_timeout_ms: 3600000  # 1 hour max
    
    selectors:
      product_card: "tr.mat-mdc-row"
      product_name: "a.name"
      part_number: "span:text('Part no.:') + span" # Dynamically found on detail
      category: "ol.breadcrumb li:last-child"
      image: "img[src*='pim']"
      specs_table: ".technical-details table"
      pdf_link: "button.action-button:has-text('English') span" # Selector for PDF button
    
    pagination:
      next_button: "a[aria-label='Next page']"
      max_pages: 50
    
    child_pages:
      enabled: true
      url_selector: "a.name"
      detail_selectors:
        technical_specs: ".technical-details"
        pdf: "button[data-test-id='split-button-main']"
        cad: "syn-button:has-text('CAD')"
        image_hires: "img[src*='pim']"

