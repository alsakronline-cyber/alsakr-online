# Scraper configuration for vendor websites
#
# File: app/scraper/scraper_config.yaml
# Contains configurations for all vendor scrapers

scrapers:
  - id: "sick-ag-products"
    vendor_name: "SICK AG"
    base_url: "https://www.sick.com"
    start_urls:
      - "https://www.sick.com/us/en/catalog/products/detection-sensors/photoelectric-sensors/w16/c/g433452?tab=selection"
    scraping_method: "playwright"  # JavaScript-heavy site requires browser automation
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    
    limits:
      max_pages: 50
      page_timeout_ms: 120000
      job_timeout_ms: 3600000  # 1 hour max
    
    selectors:
      product_card: "tr.mat-mdc-row"
      product_name: "a.name"
      part_number: "ui-product-part-number .font-bold"
      category: "syn-breadcrumb-item" # Target breadcrumbs for detail page
      image: "picture img.loaded"
      specs_table: ".tech-table table, .customs-table table"
      pdf_link: "[data-test-id='split-button-main']"
      accessories_tile: "ui-product-teaser-tile"
    
    pagination:
      next_button: "davinci-button.show-more-button"
      max_pages: 5
    
    child_pages:
      enabled: true
      url_selector: "a.name"
      detail_selectors:
        technical_specs: ".tech-table, .customs-table"
        applications: ".applications"
        pdf: "button[data-test-id='split-button-main']"
        cad: "syn-button"
        image_hires: "picture img.loaded"
        accessories: "ui-recommended-accessories ui-product-teaser-tile"

